<html>
    <head>
        <link rel="stylesheet" href="optionseditor.css" />
        <script src="//fb.me/react-0.12.0.js"></script>
        <script src="//fb.me/JSXTransformer-0.12.0.js"></script>        
    </head>
    <body>
        <h1>Button Factory Options Editor</h1>
        <div id="inputs-editor">
            
        </div>
        <script type="text/jsx" src="optionseditor.jsx"></script>
        <script type="text/jsx" src="textfield.jsx"></script>
        <script type="text/jsx" src="productpricefield.jsx"></script>
        <script type="text/jsx">
            var currencies = [
                { code: 'USD', symbol_native: '$' },
                { code: 'EUR', symbol_native: '€' },
                { code: 'GBP', symbol_native: '£' },
                { code: 'INR', symbol_native: '₹' },
                { code: 'JPY', symbol_native: '¥' },
                { code: 'CNY', symbol_native: '¥' }
            ];
            
            var currency = 'USD';
            var symbol = '$';
        
            var initialInputs = [
                {
                    type: 'dropdown',
                    data: {
                        name: 'Color',
                        options: [
                            {
                                name: 'Red',
                                price: '1'
                            },
                            {
                                name: 'Green',
                                price: '1.5'
                            }
                        ]
                    }
                },
                {
                    type: 'textfield',
                    data: {
                        name: 'Wording'
                    }
                }
            ];
            
            React.render(
                <InputsEditor inputs={initialInputs} currencies={currencies} currency={currency} symbol={symbol} />
                , document.getElementById('inputs-editor')
            );
        </script>
    </body>
</html>
